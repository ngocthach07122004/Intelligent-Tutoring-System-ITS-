spring:
  application:
    name: identity-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5434/identityDb}
    username: ${SPRING_DATASOURCE_USERNAME:identityUser}
    password: ${SPRING_DATASOURCE_PASSWORD:12345678}
  #    url: jdbc:postgresql://localhost:5434/identitydb
  #    username: identityUser
  #    password: 12345678
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # RabbitMQ Configuration
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-please-make-it-long-enough}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:3600000}  # 1 hour
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000}  # 7 days

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka/}

server:
  port: ${SERVER_PORT:8082}
#  port: 8082

custom:
  datasource:
    host: ${DB_HOST:postgres_identity}
    port: ${DB_PORT:5432}
    dbName: ${DB_NAME:identityDb}
    user: ${SPRING_DATASOURCE_USERNAME:identityUser}
    pass: ${SPRING_DATASOURCE_PASSWORD:12345678}
#    host: postgres_identity
#    port: 5434
#    dbName: identityDb
#    user: identityUser
#    pass: 12345678

logging:
  level:
    com.netflix.discovery.shared.resolver.aws.ConfigClusterResolver: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
