spring:
  application:
    name: course-service

  # Database Configuration
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5436/courseDb}
    username: ${SPRING_DATASOURCE_USERNAME:courseUser}
    password: ${SPRING_DATASOURCE_PASSWORD:12345678}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Flyway Migration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Security - OAuth2 Resource Server
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:http://localhost:8080/realms/ITS-realm}
          jwk-set-uri: ${JWT_JWK_SET_URI:http://localhost:8080/realms/ITS-realm/protocol/openid-connect/certs}

  # RabbitMQ Configuration
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    listener:
      simple:
        acknowledge-mode: auto
        retry:
          enabled: true
          initial-interval: 3000
          max-attempts: 3

# Eureka Service Discovery
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30

# Server Configuration
server:
  port: ${SERVER_PORT:8084}

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Logging Configuration
logging:
  level:
    ITS.com.vn.course_service: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

application:
  config:
    user-profile-url: ${USER_PROFILE_SERVICE_URL:http://localhost:8083}

# Custom Configuration (Legacy - for backward compatibility)
custom:
  datasource:
    host: ${DB_HOST:postgres_course}
    port: ${DB_PORT:5432}
    dbName: ${DB_NAME:courseDb}
    user: ${SPRING_DATASOURCE_USERNAME:courseUser}
    pass: ${SPRING_DATASOURCE_PASSWORD:12345678}
