spring:
  application:
    name: dashboard-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5437/dashboardDb}
    username: ${SPRING_DATASOURCE_USERNAME:dashboardUser}
    password: ${SPRING_DATASOURCE_PASSWORD:12345678}
  #    url: jdbc:postgresql://localhost:5437/dashboardDb
  #    username: dashboardUser
  #    password: 12345678
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
  rabbitmq:
    host: ${RABBITMQ_HOST:rabbitmq}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
  security:
#    oauth2:
#      resourceserver:
#        jwt:
#          issuer-uri: ${JWT_ISSUER_URI:http://localhost:8080/realms/ITS-realm}

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-please-make-it-long-enough}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:3600000}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka/}
#      defaultZone: http://localhost:8761/eureka/

server:
  port: ${SERVER_PORT:8085}
#  port: 8085

application:
  config:
    assessment-url: ${ASSESSMENT_SERVICE_URL:http://localhost:8086}
    user-profile-url: ${USER_PROFILE_SERVICE_URL:http://localhost:8083}
    course-url: ${COURSE_SERVICE_URL:http://localhost:8084}

custom:
  datasource:
    host: ${DB_HOST:postgres_dashboard}
    port: ${DB_PORT:5432}
    dbName: ${DB_NAME:dashboardDb}
    user: ${SPRING_DATASOURCE_USERNAME:dashboardUser}
    pass: ${SPRING_DATASOURCE_PASSWORD:12345678}
#    host: postgres_dashboard
#    port: 5437
#    dbName: dashboardDb
#    user: dashboardUser
#    pass: 12345678

logging:
  level:
    com.netflix.discovery.shared.resolver.aws.ConfigClusterResolver: WARN
